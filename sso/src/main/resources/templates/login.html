<html xmlns:th="http://www.thymeleaf.org"
	xmlns:tiles="http://www.thymeleaf.org">
<head>
<title tiles:fragment="title">Messages : Create</title>
<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"/>
<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
</head>
<body>	
	<div tiles:fragment="content">
		<form name="f" th:action="@{/perform_login}" method="post">
			<div th:if="${param.error}" class="alert alert-error">Invalid username and password.</div>
			
			<div class="form-group">
				<label for="email" th:text="#{label.email}"></label> 
				<input type="text" id="email" name="email" />
			</div>
			<div class="form-group">
				<label for="password" th:text="#{label.password}"></label>
				<input type="password" id="password" name="password"/>
			</div>
			<button type="submit" class="btn">Log in</button>				
		</form>
		<a th:href="@{/user/registration}">Sign-Up</a>
	</div>
</body>
</html>
